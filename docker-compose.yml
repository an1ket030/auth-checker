version: '3.8'

services:
  backend:
    build: .
    container_name: auth-checker-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/.env:/app/backend/.env
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://authuser:authpass@db:5432/authdb

  db:
    image: postgres:15-alpine
    container_name: auth-checker-db
    environment:
      - POSTGRES_USER=authuser
      - POSTGRES_PASSWORD=authpass
      - POSTGRES_DB=authdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
